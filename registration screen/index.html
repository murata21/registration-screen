<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <!-- Carregando a fonte roboto para usar no projeto -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="left-main">
        <div class="left-card">
          <h1>Nova conta</h1>
          <form>
            <input placeholder="Nome completo" type="text" required>
            <input type="email" placeholder="Digite seu email" required>
            <input type="password" placeholder="Digite sua senha" required>
            <div class="oi">
              <input type="checkbox" name="check" id="check" required> 
              <label for="check">Concordo com os termos.</label>
            </div>
            <button type="submit" class="entrar">Criar conta</button>
          </form>
            <div class="conta">
            <p>Já possui uma conta?</p>
            <a href="">Faça login</a>
          </div>
        </div>
      </div>
      <div class="right-main">
        <div class="right-card">
          <img src="assets/info.png" alt="">
          <h1>Leve sua carreira ao próximo nível.</h1>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ut ad vero at quas eos non odit laborum, fugit possimus aliquid illum, voluptates eum necessitatibus accusantium maxime sint nesciunt ea nemo.</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
